<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMS Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body>

    <div data-include="components/header.html"></div>

    <!-- Hero Section -->
    <section class="contact-hero">
        <img src="images/waiters.jpg" alt="Contact Banner" class="hero-img" />
        <div class="hero-overlay">
            <h1>Contact Us</h1>
        </div>
    </section>

    <!-- Get In Touch Section -->

    <!-- <div class="section-heading">
        <span class="dot"></span>
        <span class="label">Get In Touch</span><br>
    </div>
    <hr /> -->

    <section class="get-in-touch">
        <div class="section-heading">
            <span class="dot"></span>
            <span class="label">Get In Touch</span><br>
        </div>
        <hr />
        <div class="container contact-wrapper">
            <!-- Contact Info -->
            <div class="contact-info">
                <h2><span class="red-text">Letâ€™s Do Something</span><br> Great Together</h2>
                <div class="info-item">
                    <i class="fa fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>info@imsuae.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fa fa-phone"></i>
                    <div>
                        <h4>Phone</h4>
                        <p>+971 4 5072060<br>+966 56 1977-4567 (KSA)<br>+973 32230441 (Bahrain)</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fa fa-location-dot"></i>
                    <div>
                        <h4>Location</h4>
                        <p>Office 3051, Single Business Tower, Business Bay<br>P.O. Box: 36677 Dubai, UAE</p>
                    </div>
                </div>

                <div class="social-links">
                    <span>Follow Us:</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i> </a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="text" name="phone" placeholder="Phone" />
                    <input type="text" name="subject" placeholder="Subject" />
                    <textarea name="message" placeholder="Message" rows="6"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="400" frameborder="0"
            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>

    <div data-include="components/footer.html"></div>

    <script src="js/include.js"></script>

</body>

</html>
